    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html"><b>Online Store</b></a>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="orders.html">Orders</a>
                    </li>
                    <li>
                        <a href="cart.html">Shopping Cart</a>
                    </li>
                    <li>
                        <a href="account.html">Manage Account</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Update Product</h1>
                <p class="lead">Update a product in the online store.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form class="form-horizontal">
                  <fieldset>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="productName">Product Name</label>  
                      <div class="col-md-3">
                      <input id="productName" name="productName" type="text" placeholder="Name" class="form-control input-md">
                        
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="productDescription">Description</label>  
                      <div class="col-md-5">
                      <input id="productDescription" name="productDescription" type="text" placeholder="Description" class="form-control input-md">
                        
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="supplier">Supplier</label>  
                      <div class="col-md-3">
                      <input id="supplier" name="supplier" type="text" placeholder="Supplier" class="form-control input-md">
                        
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="price">Price ($)</label>  
                      <div class="col-md-2">
                      <input id="price" name="price" type="text" placeholder="1.00" class="form-control input-md">
                        
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="quantity">Quantity</label>  
                      <div class="col-md-1">
                      <input id="quantity" name="quantity" type="text" placeholder="1" class="form-control input-md">
                        
                      </div>
                    </div>

                  <div class="form-group">
                    <div class="col-md-12">
                      <a href="deleteProduct.html" class="btn btn-danger">Delete Product</a>
                      <a href="staff.html" class="btn btn-primary">Save Changes</a>
                    </div>
                  </div>
                    </fieldset>
                  </form>

            </div>
        </div>           
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
