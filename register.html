    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><b>Online Store</b></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="orders.html">Orders</a>
                    </li>
                    <li>
                        <a href="cart.html">Shopping Cart</a>
                    </li>
                    <li>
                        <a href="account.html">Manage Account</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Create Account</h1>
                <p class="lead">Create a new user account to make online orders.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form class="form-horizontal">
                <fieldset>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="Name">Full Name</label>  
                  <div class="col-md-5">
                  <input id="Name" name="Name" type="text" placeholder="First Last" class="form-control input-md">
                    
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email Address</label>  
                  <div class="col-md-5">
                  <input id="email" name="email" type="text" placeholder="email@domain.com" class="form-control input-md">
                    
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="address">Address</label>  
                  <div class="col-md-5">
                  <input id="address" name="address" type="text" placeholder="123 Pine St, Gainesville, FL 32608" class="form-control input-md">
                    
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="password">Password</label>
                  <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
                    
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <a href="index.html" class="btn btn-primary">Create Account</a>
                  </div>
                </div>

                </fieldset>
                </form>

            </div>
        </div>        
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
